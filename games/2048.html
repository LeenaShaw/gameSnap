<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Mini - GameSnap</title>
    <link rel="stylesheet" href="../styles/global.css">
    <style>
        .game-2048 {
            max-width: 400px;
            margin: 0 auto;
        }

        .grid-container {
            background: #2c2c54;
            border-radius: 10px;
            padding: 10px;
            position: relative;
        }

        .grid-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .grid-row:last-child {
            margin-bottom: 0;
        }

        .grid-cell {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
        }

        .tile {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            transition: all 0.2s ease;
            z-index: 2;
        }

        .tile-2 { background: #eee4da; color: #776e65; }
        .tile-4 { background: #ede0c8; color: #776e65; }
        .tile-8 { background: #f2b179; color: #f9f6f2; }
        .tile-16 { background: #f59563; color: #f9f6f2; }
        .tile-32 { background: #f67c5f; color: #f9f6f2; }
        .tile-64 { background: #f65e3b; color: #f9f6f2; }
        .tile-128 { background: #edcf72; color: #f9f6f2; font-size: 1.2rem; }
        .tile-256 { background: #edcc61; color: #f9f6f2; font-size: 1.2rem; }
        .tile-512 { background: #edc850; color: #f9f6f2; font-size: 1.2rem; }
        .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 1rem; }
        .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 1rem; box-shadow: 0 0 20px #6c5ce7; }

        .instructions {
            margin: 20px 0;
            text-align: center;
            font-size: 0.7rem;
            color: #aaa;
        }

        .game-info-2048 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            flex-wrap: wrap;
            gap: 10px;
        }

        .best-score {
            color: #ff6b6b;
            font-size: 1rem;
        }

        .game-over-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 3px solid #e74c3c;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            z-index: 1000;
            display: none;
            box-shadow: 0 15px 35px rgba(231, 76, 60, 0.3);
        }

        .game-over-message.show {
            display: block;
            animation: popIn 0.5s ease-out;
        }

        .win-message-2048 {
            border-color: #6c5ce7;
        }

        .win-message-2048 h2 {
            color: #6c5ce7;
        }

        .lose-message h2 {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-container">
            <header class="game-header">
                <h1>üî¢ 2048 Mini</h1>
                <a href="../index.html" class="btn btn-secondary">‚Üê Back to Portal</a>
            </header>

            <div class="game-info-2048">
                <div class="score-display">Score: <span id="score">0</span></div>
                <div class="best-score">Best: <span id="bestScore">0</span></div>
            </div>

            <div class="game-2048">
                <div class="grid-container" id="gridContainer">
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                </div>
            </div>

            <div class="instructions">
                Use arrow keys or WASD to move tiles. Combine tiles with the same number to reach 2048!
            </div>

            <div class="game-controls" style="margin-top: 30px;">
                <button class="btn" onclick="startNewGame()">New Game</button>
                <button class="btn btn-secondary" onclick="undoMove()" id="undoBtn">Undo</button>
            </div>
        </div>
    </div>

    <div class="game-over-message" id="gameOverMessage">
        <div class="win-message-2048" id="winContent" style="display: none;">
            <h2>üéâ You Win!</h2>
            <p>You reached 2048!</p>
            <div id="winScore"></div>
        </div>
        <div class="lose-message" id="loseContent" style="display: none;">
            <h2>üíÄ Game Over</h2>
            <p>No more moves possible!</p>
            <div id="loseScore"></div>
        </div>
        <div style="margin-top: 20px;">
            <button class="btn" onclick="startNewGame()">Play Again</button>
            <button class="btn btn-secondary" onclick="location.href='../index.html'">Back to Portal</button>
        </div>
    </div>

    <script>
        class Game2048 {
            constructor() {
                this.grid = [];
                this.score = 0;
                this.previousGrid = null;
                this.previousScore = 0;
                this.gridContainer = document.getElementById('gridContainer');
                this.init();
            }

            init() {
                this.grid = Array(4).fill().map(() => Array(4).fill(0));
                this.score = 0;
                this.addRandomTile();
                this.addRandomTile();
                this.updateDisplay();
                this.loadBestScore();
                
                // Add keyboard event listeners
                document.addEventListener('keydown', (e) => this.handleKeyPress(e));
            }

            addRandomTile() {
                const emptyCells = [];
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        if (this.grid[i][j] === 0) {
                            emptyCells.push({row: i, col: j});
                        }
                    }
                }

                if (emptyCells.length > 0) {
                    const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    this.grid[randomCell.row][randomCell.col] = Math.random() < 0.9 ? 2 : 4;
                }
            }

            updateDisplay() {
                // Clear existing tiles
                const existingTiles = this.gridContainer.querySelectorAll('.tile');
                existingTiles.forEach(tile => tile.remove());

                // Add new tiles
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        if (this.grid[i][j] !== 0) {
                            const tile = document.createElement('div');
                            tile.className = `tile tile-${this.grid[i][j]}`;
                            tile.textContent = this.grid[i][j];
                            tile.style.top = `${i * 90 + 10}px`;
                            tile.style.left = `${j * 90 + 10}px`;
                            this.gridContainer.appendChild(tile);
                        }
                    }
                }

                document.getElementById('score').textContent = this.score;
                this.updateBestScore();
            }

            saveState() {
                this.previousGrid = this.grid.map(row => [...row]);
                this.previousScore = this.score;
            }

            handleKeyPress(e) {
                if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'w', 'a', 's', 'd', 'W', 'A', 'S', 'D'].includes(e.key)) {
                    e.preventDefault();
                    console.log('Key pressed:', e.key); // Debug
                    this.saveState();

                    let moved = false;
                    switch(e.key.toLowerCase()) {
                        case 'arrowup':
                        case 'w':
                            moved = this.moveUp();
                            break;
                        case 'arrowdown':
                        case 's':
                            moved = this.moveDown();
                            break;
                        case 'arrowleft':
                        case 'a':
                            moved = this.moveLeft();
                            break;
                        case 'arrowright':
                        case 'd':
                            moved = this.moveRight();
                            break;
                    }

                    console.log('Moved:', moved); // Debug
                    if (moved) {
                        this.addRandomTile();
                        this.updateDisplay();
                        console.log('Grid after move:', this.grid); // Debug
                        
                        if (this.hasWon()) {
                            this.showGameOver(true);
                        } else if (this.isGameOver()) {
                            this.showGameOver(false);
                        }
                    }
                }
            }

            moveLeft() {
                let moved = false;
                for (let i = 0; i < 4; i++) {
                    const row = this.grid[i].filter(val => val !== 0);
                    const merged = Array(row.length).fill(false);
                    
                    // Merge tiles
                    for (let j = 0; j < row.length - 1; j++) {
                        if (!merged[j] && row[j] === row[j + 1]) {
                            row[j] *= 2;
                            this.score += row[j];
                            row[j + 1] = 0;
                            merged[j] = true;
                        }
                    }
                    
                    const newRow = row.filter(val => val !== 0);
                    while (newRow.length < 4) {
                        newRow.push(0);
                    }
                    
                    if (JSON.stringify(this.grid[i]) !== JSON.stringify(newRow)) {
                        moved = true;
                    }
                    this.grid[i] = newRow;
                }
                return moved;
            }

            moveRight() {
                let moved = false;
                for (let i = 0; i < 4; i++) {
                    const row = this.grid[i].filter(val => val !== 0);
                    const merged = Array(row.length).fill(false);
                    
                    // Merge tiles from right to left
                    for (let j = row.length - 1; j > 0; j--) {
                        if (!merged[j] && row[j] === row[j - 1]) {
                            row[j] *= 2;
                            this.score += row[j];
                            row[j - 1] = 0;
                            merged[j] = true;
                        }
                    }
                    
                    const newRow = row.filter(val => val !== 0);
                    while (newRow.length < 4) {
                        newRow.unshift(0);
                    }
                    
                    if (JSON.stringify(this.grid[i]) !== JSON.stringify(newRow)) {
                        moved = true;
                    }
                    this.grid[i] = newRow;
                }
                return moved;
            }

            moveUp() {
                let moved = false;
                for (let j = 0; j < 4; j++) {
                    const column = [];
                    for (let i = 0; i < 4; i++) {
                        if (this.grid[i][j] !== 0) {
                            column.push(this.grid[i][j]);
                        }
                    }
                    
                    const merged = Array(column.length).fill(false);
                    
                    // Merge tiles
                    for (let i = 0; i < column.length - 1; i++) {
                        if (!merged[i] && column[i] === column[i + 1]) {
                            column[i] *= 2;
                            this.score += column[i];
                            column[i + 1] = 0;
                            merged[i] = true;
                        }
                    }
                    
                    const newColumn = column.filter(val => val !== 0);
                    while (newColumn.length < 4) {
                        newColumn.push(0);
                    }
                    
                    for (let i = 0; i < 4; i++) {
                        if (this.grid[i][j] !== newColumn[i]) {
                            moved = true;
                        }
                        this.grid[i][j] = newColumn[i];
                    }
                }
                return moved;
            }

            moveDown() {
                let moved = false;
                for (let j = 0; j < 4; j++) {
                    const column = [];
                    for (let i = 0; i < 4; i++) {
                        if (this.grid[i][j] !== 0) {
                            column.push(this.grid[i][j]);
                        }
                    }
                    
                    const merged = Array(column.length).fill(false);
                    
                    // Merge tiles from bottom to top
                    for (let i = column.length - 1; i > 0; i--) {
                        if (!merged[i] && column[i] === column[i - 1]) {
                            column[i] *= 2;
                            this.score += column[i];
                            column[i - 1] = 0;
                            merged[i] = true;
                        }
                    }
                    
                    const newColumn = column.filter(val => val !== 0);
                    while (newColumn.length < 4) {
                        newColumn.unshift(0);
                    }
                    
                    for (let i = 0; i < 4; i++) {
                        if (this.grid[i][j] !== newColumn[i]) {
                            moved = true;
                        }
                        this.grid[i][j] = newColumn[i];
                    }
                }
                return moved;
            }

            hasWon() {
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        if (this.grid[i][j] === 2048) {
                            return true;
                        }
                    }
                }
                return false;
            }

            isGameOver() {
                // Check for empty cells
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        if (this.grid[i][j] === 0) {
                            return false;
                        }
                    }
                }

                // Check for possible merges
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        const current = this.grid[i][j];
                        if ((i < 3 && this.grid[i + 1][j] === current) ||
                            (j < 3 && this.grid[i][j + 1] === current)) {
                            return false;
                        }
                    }
                }

                return true;
            }

            showGameOver(won) {
                const message = document.getElementById('gameOverMessage');
                const winContent = document.getElementById('winContent');
                const loseContent = document.getElementById('loseContent');
                
                if (won) {
                    winContent.style.display = 'block';
                    loseContent.style.display = 'none';
                    document.getElementById('winScore').textContent = `Final Score: ${this.score}`;
                } else {
                    winContent.style.display = 'none';
                    loseContent.style.display = 'block';
                    document.getElementById('loseScore').textContent = `Final Score: ${this.score}`;
                }
                
                message.classList.add('show');
            }

            loadBestScore() {
                const bestScore = localStorage.getItem('2048-best-score') || 0;
                document.getElementById('bestScore').textContent = bestScore;
            }

            updateBestScore() {
                const currentBest = parseInt(localStorage.getItem('2048-best-score') || 0);
                if (this.score > currentBest) {
                    localStorage.setItem('2048-best-score', this.score);
                    document.getElementById('bestScore').textContent = this.score;
                }
            }

            undo() {
                if (this.previousGrid) {
                    this.grid = this.previousGrid.map(row => [...row]);
                    this.score = this.previousScore;
                    this.updateDisplay();
                    this.previousGrid = null;
                }
            }

            restart() {
                document.getElementById('gameOverMessage').classList.remove('show');
                this.grid = Array(4).fill().map(() => Array(4).fill(0));
                this.score = 0;
                this.previousGrid = null;
                this.addRandomTile();
                this.addRandomTile();
                this.updateDisplay();
            }
        }

        let game = new Game2048();

        function startNewGame() {
            try {
                game.restart();
            } catch (error) {
                console.error('Error starting new game:', error);
                // Fallback: recreate the game entirely
                game = new Game2048();
            }
        }

        function undoMove() {
            try {
                game.undo();
            } catch (error) {
                console.error('Error undoing move:', error);
            }
        }

        // Add some debugging
        window.addEventListener('load', () => {
            console.log('2048 game loaded');
            console.log('Initial grid:', game.grid);
        });
    </script>
</body>
</html>
