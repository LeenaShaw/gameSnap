<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match - GameSnap</title>
    <link rel="stylesheet" href="../styles/global.css">
    <style>
        .memory-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 400px;
            margin: 0 auto;
        }

        .memory-card {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.9);
            border: 3px solid rgba(67, 56, 202, 0.2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            user-select: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .memory-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(67, 56, 202, 0.3);
            border-color: #4338ca;
        }

        .memory-card.flipped {
            background: #4338ca;
            color: #fff;
            transform: rotateY(180deg);
            border-color: #4338ca;
        }

        .memory-card.matched {
            background: #10b981;
            color: #fff;
            border-color: #10b981;
            cursor: default;
        }

        .memory-card.matched:hover {
            transform: none;
            box-shadow: none;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            flex-wrap: wrap;
            gap: 10px;
        }

        .timer {
            color: #e74c3c;
            font-size: 1rem;
        }

        .moves {
            color: #6c5ce7;
            font-size: 1rem;
        }

        .win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 3px solid #6c5ce7;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            z-index: 1000;
            display: none;
            box-shadow: 0 15px 35px rgba(108, 92, 231, 0.3);
        }

        .win-message.show {
            display: block;
            animation: popIn 0.5s ease-out;
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .win-message h2 {
            color: #6c5ce7;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .win-stats {
            margin: 20px 0;
            color: #555;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-container">
            <header class="game-header">
                <h1>üß† Memory Match</h1>
                <a href="../index.html" class="btn btn-secondary">‚Üê Back to Portal</a>
            </header>

            <div class="game-info">
                <div class="score-display">Score: <span id="score">0</span></div>
                <div class="moves">Moves: <span id="moves">0</span></div>
                <div class="timer">Time: <span id="timer">00:00</span></div>
            </div>

            <div class="memory-board" id="memoryBoard">
                <!-- Cards will be generated by JavaScript -->
            </div>

            <div class="game-controls" style="margin-top: 30px;">
                <button class="btn" onclick="startNewGame()">New Game</button>
                <button class="btn btn-secondary" onclick="resetGame()">Reset</button>
            </div>
        </div>
    </div>

    <div class="win-message" id="winMessage">
        <h2>üéâ Congratulations!</h2>
        <p>You've matched all pairs!</p>
        <div class="win-stats" id="winStats"></div>
        <div>
            <button class="btn" onclick="startNewGame()">Play Again</button>
            <button class="btn btn-secondary" onclick="location.href='../index.html'">Back to Portal</button>
        </div>
    </div>

    <script>
        class MemoryGame {
            constructor() {
                this.cards = ['üéÆ', 'üéØ', 'üé≤', 'üé™', 'üé®', 'üé≠', 'üéµ', 'üé∏'];
                this.gameCards = [...this.cards, ...this.cards]; // Duplicate for pairs
                this.flippedCards = [];
                this.matchedPairs = 0;
                this.moves = 0;
                this.score = 0;
                this.startTime = null;
                this.timerInterval = null;
                this.gameBoard = document.getElementById('memoryBoard');
                this.init();
            }

            init() {
                this.shuffle(this.gameCards);
                this.createBoard();
                this.startTimer();
                this.updateDisplay();
            }

            shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            createBoard() {
                this.gameBoard.innerHTML = '';
                this.gameCards.forEach((symbol, index) => {
                    const card = document.createElement('div');
                    card.className = 'memory-card';
                    card.dataset.symbol = symbol;
                    card.dataset.index = index;
                    card.addEventListener('click', () => this.flipCard(card));
                    this.gameBoard.appendChild(card);
                });
            }

            flipCard(card) {
                if (card.classList.contains('flipped') || 
                    card.classList.contains('matched') || 
                    this.flippedCards.length >= 2) {
                    return;
                }

                card.classList.add('flipped');
                card.textContent = card.dataset.symbol;
                this.flippedCards.push(card);

                if (this.flippedCards.length === 2) {
                    this.moves++;
                    this.updateDisplay();
                    setTimeout(() => this.checkMatch(), 800);
                }
            }

            checkMatch() {
                const [card1, card2] = this.flippedCards;
                
                if (card1.dataset.symbol === card2.dataset.symbol) {
                    // Match found
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    this.matchedPairs++;
                    this.score += 100;
                    
                    if (this.matchedPairs === this.cards.length) {
                        this.gameWin();
                    }
                } else {
                    // No match
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    card1.textContent = '';
                    card2.textContent = '';
                }
                
                this.flippedCards = [];
                this.updateDisplay();
            }

            startTimer() {
                this.startTime = Date.now();
                this.timerInterval = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                    const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
                    const seconds = (elapsed % 60).toString().padStart(2, '0');
                    document.getElementById('timer').textContent = `${minutes}:${seconds}`;
                }, 1000);
            }

            updateDisplay() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('moves').textContent = this.moves;
            }

            gameWin() {
                clearInterval(this.timerInterval);
                const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                
                // Bonus points for fewer moves and faster time
                const timeBonus = Math.max(0, 300 - elapsed);
                const moveBonus = Math.max(0, (20 - this.moves) * 10);
                this.score += timeBonus + moveBonus;
                
                document.getElementById('winStats').innerHTML = `
                    <div>Final Score: ${this.score} points</div>
                    <div>Time: ${minutes}:${seconds.toString().padStart(2, '0')}</div>
                    <div>Moves: ${this.moves}</div>
                    <div>Time Bonus: +${timeBonus}</div>
                    <div>Move Bonus: +${moveBonus}</div>
                `;
                
                document.getElementById('winMessage').classList.add('show');
            }

            reset() {
                clearInterval(this.timerInterval);
                this.matchedPairs = 0;
                this.moves = 0;
                this.score = 0;
                this.flippedCards = [];
                document.getElementById('winMessage').classList.remove('show');
                this.shuffle(this.gameCards);
                this.createBoard();
                this.startTimer();
                this.updateDisplay();
            }
        }

        let game = new MemoryGame();

        function startNewGame() {
            game = new MemoryGame();
            document.getElementById('winMessage').classList.remove('show');
        }

        function resetGame() {
            game.reset();
        }
    </script>
</body>
</html>
